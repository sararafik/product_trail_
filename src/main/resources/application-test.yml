spring:
    datasource:
      driver-class-name: org.h2.Driver
      password:
      url: jdbc:h2:mem:test_db_products
      username: sa
    jackson:
      time-zone: Africa/Casablanca
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
          format_sql: true
      show-sql: true
    h2:
      console:
        enabled: true

